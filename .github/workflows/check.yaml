name: Check code
on:
  push:
    branches: 
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    name: Check code
    steps:
      - uses: nixbuild/nix-quick-install-action@v26
      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check code using nix
        run: nix flake check
